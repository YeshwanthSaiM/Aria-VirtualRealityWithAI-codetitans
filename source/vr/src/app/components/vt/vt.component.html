<a-scene cursor="rayOrigin:mouse; mouseCursorStylesEnabled: false">
    <a-assets>
        <img id="scene1" [src]="'assets/'+name+'/p0.jpg'" />
        <img id="hotspot" src="assets/next.jpg" />
        <!-- <img id="info" src="assets/Infoicon.png" /> -->
        <img id="logo" src="assets/logo.jpg" />
    </a-assets>
    <a-entity id="spots" look-at="cam" hotspots>
    </a-entity>
    <a-entity id="rig" rotation="0 0 0"
        animation=" property: rotation; from : 0 0 0; to: 0 360 0;easing:linear;delay: 500;dur: 150000;loop: true">
        <a-image src="#logo" geometry="primitive: circle; radius: 0.5" rotation="-90 0 0"></a-image>
        <a-camera id="cam" position="0 1.6 0" rotation="0 90 0" look-controls="reverse-mouse-drag: true"
            wasd-controls-enabled="false">
        </a-camera>
    </a-entity>
    <a-sky id="skybox" src="#scene1"></a-sky>
</a-scene>
